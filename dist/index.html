<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./camera.png" />
    <link rel="stylesheet" href="/src/assets/listPhotos.css"/>
    <script defer="defer" src="index.bundle.js"></script>
    <title>Photo Library</title>
  </head>
  <body>
    <div id="title">
      <h3>Photo Library</h3>
      <div class="action-container">
        <input id="search" placeholder="Busca" />
        <div>
          <button id="grid">
            <img src="./grid.png" class="grid-img" />
          </button>
        </div>
        <div>
          <button id="list">
            <img src="./camera.png" class="list-img" />
          </button>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <div class="search-btn">
      <p id="element-num"></p>
      <button id="load-more">BUSCAR MAIS</button>
    </div>
  </body>
</html>
